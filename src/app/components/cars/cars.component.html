
<section class="my-5">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <img class="w-60 d-flex justify-content-center align-items-center" src="../../../assets/images/Frame 977.png">
            </div>
            <div class="col-4 my-5"  *ngFor="let item of carList">
                <div class="card">
                    <img class="card-img-top" [src]="item.image" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{item.model}}</h5>
                     <a   class="btn btn-primary d-flex justify-content-center btn-next"
                     (click)="navigate(item.id)">
                       Details
                      </a>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    </section>

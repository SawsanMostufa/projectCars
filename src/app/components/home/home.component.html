<app-navbar></app-navbar>

<!-- section slider -->
<section class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-5">
        <img
          src="../../../assets/images/Find, book and rent a car Easily.png"
        />
        <p>
          Get a car wherever and whenever you<br />
          need it with your IOS and Android device.
        </p>
        <div>
          <img src="../../../assets/images/image 2.png" />
          <img src="../../../assets/images/image 3.png" />
        </div>
      </div>
      <div class="col-7 d-flex align-items-center justify-content-center">
        <img class="img-slide" src="../../../assets/images/car 2 1.png" />
      </div>
    </div>
  </div>
</section>

<!-- section cards -->
<section class="my-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-12 d-flex justify-content-center align-items-center">
        <img
          class=" input-search"
          src="../../../assets/images/Frame 17.png"
        />
      </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
        <img class="w-60 d-flex justify-content-center align-items-center" src="../../../assets/images/Frame 977.png">
        </div>
        <div class="col-4 my-5"  *ngFor="let item of carList">
            <div class="card">
                <img class="card-img-top" [src]="item.image" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{item.model}}</h5>
                 <a  (click)="navigate()" class="btn btn-primary d-flex justify-content-center btn-next">
                    Rent Now
                  </a>
                </div>
              </div>
        </div>
    </div>
  </div>
</section>

    </div>
</section>
